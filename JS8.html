<!DOCTYPE html>
<html>
    <head>
        <title>
            JS assignment-8
        </title>
    </head>
    <body>
        <img src="7.png" onmouseover="changeImage(this)" onmouseout="oldImage(this)">
        <script>
            function changeImage(my_image){
                my_image.src="8.png";
            }
            function oldImage(my_image){
                my_image.src="7.png";
            }
        </script>
    </body>
</html>
